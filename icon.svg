<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Livre ouvert -->
  <g transform="translate(100, 140)">
    <!-- Page gauche -->
    <path d="M 0 0 Q 0 50 20 200 L 140 200 Q 140 50 140 0 Z" fill="#FFF8F0" stroke="#FFE8D6" stroke-width="4"/>
    
    <!-- Page droite -->
    <path d="M 160 0 Q 160 50 160 200 L 280 200 Q 300 50 300 0 Z" fill="#FFF8F0" stroke="#FFE8D6" stroke-width="4"/>
    
    <!-- Lignes sur page gauche -->
    <line x1="20" y1="40" x2="120" y2="40" stroke="#4ECDC4" stroke-width="3" opacity="0.6"/>
    <line x1="20" y1="80" x2="120" y2="80" stroke="#4ECDC4" stroke-width="3" opacity="0.6"/>
    <line x1="20" y1="120" x2="120" y2="120" stroke="#4ECDC4" stroke-width="3" opacity="0.6"/>
    <line x1="20" y1="160" x2="120" y2="160" stroke="#4ECDC4" stroke-width="3" opacity="0.6"/>
    
    <!-- Lignes sur page droite -->
    <line x1="180" y1="40" x2="280" y2="40" stroke="#4ECDC4" stroke-width="3" opacity="0.6"/>
    <line x1="180" y1="80" x2="280" y2="80" stroke="#4ECDC4" stroke-width="3" opacity="0.6"/>
    <line x1="180" y1="120" x2="280" y2="120" stroke="#4ECDC4" stroke-width="3" opacity="0.6"/>
    <line x1="180" y1="160" x2="280" y2="160" stroke="#4ECDC4" stroke-width="3" opacity="0.6"/>
  </g>
  
  <!-- Crayon -->
  <g transform="translate(320, 300) rotate(-45)">
    <rect x="0" y="0" width="100" height="30" fill="#FFC845"/>
    <polygon points="100,0 130,15 100,30" fill="#F7931E"/>
    <rect x="0" y="8" width="20" height="14" fill="#2D3142"/>
  </g>
</svg>
